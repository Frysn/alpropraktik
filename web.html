<script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>

<script>
    const firebaseConfig = {
        databaseURL: "https://cobo-terus-default-rtdb.asia-southeast1.firebasedatabase.app/"
    }
    firebase.initializeApp(firebaseConfig)
    // here connection is created with database
    const database = firebase.database()

    const dataContainer = document.getElementById('isi')

    // give complete path to fetch data as given during sending
    var fetchedData = database.ref('/website')
    fetchedData.on('value', (snapshot) => {
        var data = snapshot.val()
        // now set data in table
        var htmlData = ''
        for(var key in data){
            var value = data[key]
            htmlData += `
            <a class="btn-class-name-ok" style="text-decoration: none;" href="${value.link}">
                <span>${value.Judul}<span>
                <svg viewBox="0 0 320 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                <path
            d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"></path>
            </svg>
            </a>
            `;
        }
        dataContainer.innerHTML = htmlData
    })
